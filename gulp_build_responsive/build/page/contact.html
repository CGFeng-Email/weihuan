<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>业务联系</title>
    @@include('head.html')
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=7auwyGTEziMsEZFzaMgx3ZgckIM6bEqP"></script>
</head>

<body>
    @@include('header.html')
    <div class="banner auto_banner">
        <div class="cover_box">
            <img class="cover" src="../../img/contact_banner.png" alt="">
        </div>
        <div class="content">
            <div class="h3" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="50"
                style="background: linear-gradient(96.33deg, #919191 0%, #ffffff00 100%);">业务联系</div>
            <div class="sub uppercase" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="80"
                style="color: #919191;">Business Contacts</div>
        </div>
    </div>
    <div class="contact_us">
        <div class="main">
            <div class="information container_padding">
                <div class="container">
                    <div class="center_head">
                        <div class="deep uppercase">contact us</div>
                        <h3 class="h3">联系我们</h3>
                    </div>

                    <div class="list">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="item">
                                    <div class="icon">
                                        <i class="iconfont icon-dianhua1"></i>
                                    </div>
                                    <div class="content">
                                        <p class="name">联系电话:</p>
                                        <p class="text this_mobile">020-81888883</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="item">
                                    <div class="icon">
                                        <i class="iconfont icon-youjian"></i>
                                    </div>
                                    <div class="content">
                                        <p class="name">电子邮箱: </p>
                                        <p class="text">info@broncoglobal.com</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="item">
                                    <div class="icon">
                                        <i class="iconfont icon-dizhi1"></i>
                                    </div>
                                    <div class="content">
                                        <p class="name">公司地址：</p>
                                        <p class="text">
                                            广州市荔湾区荷景路74-78号
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="item">
                                    <div class="icon">
                                        <i class="iconfont icon-guanwang"></i>
                                    </div>
                                    <div class="content">
                                        <p class="name">公司官网：</p>
                                        <p class="text">www.wakan.com.cn</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="map_wrap">
                        <div class="map" id="map"></div>
                    </div>
                </div>
            </div>

            <div class="message_box img_bg container_padding">
                <div class="container">
                    <div class="row">
                        <div class="left_cover col-md-5 col-sm-5 col-xs-8">
                            <div class="right">
                                <div class="cover_box box_radius box_shadow">
                                    <img class="cover" src="../../img/code.jpg" alt="code">
                                </div>
                            </div>
                        </div>
                        <div class="right_content col-md-7 col-sm-12 col-xs-12">
                            <h2 class="title">在线留言</h2>
                            <p class="lead">
                                您可以在这里向我们发送询问，我们会在12小时内给您专业的回复
                            </p>
                            <form class="layui-form form">
                                <div class="item">
                                    <div class="row">
                                        <div class="box col-md-6 col-sm-12 col-xs-12">
                                            <input type="text" name="name" lay-verify="required" lay-vertype="tips"
                                                placeholder="请输入您的名字" lay-reqtext="请输入您的名字" autocomplete="off"
                                                class="layui-input input" lay-affix="clear">
                                        </div>
                                        <div class="box input_box col-md-6 col-sm-12 col-xs-12">
                                            <input type="tel" name="mobile" lay-verify="required | phone"
                                                lay-vertype="tips" placeholder="请输入您的电话号码" lay-reqtext="请输入您的电话号码"
                                                autocomplete="off" class="layui-input input" lay-affix="clear">
                                        </div>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="row">
                                        <div class="box col-md-12 col-sm-12 col-xs-12">
                                            <input type="email" name="email" lay-verify="required | email"
                                                lay-vertype="tips" placeholder="请输入您的邮箱" lay-reqtext="请输入您的邮箱"
                                                autocomplete="off" class="layui-input input" lay-affix="clear">
                                        </div>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="row">
                                        <div class="box col-md-12 col-sm-12 col-xs-12">
                                            <textarea name="message" placeholder="请输入您的留言内容"
                                                class="layui-textarea textarea"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn_box">
                                    <button class="layui-btn btn uppercase" lay-submit
                                        lay-filter="contact_us_btn">确认发送</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="_right">
                <div class="cover_box" data-aos="fade-left">
                    <img class="cover" src="../../img/right_.png" alt="">
                </div>
            </div>

            <div class="_center">
                <div class="cover_box" data-aos="fade-right">
                    <img class="cover" src="../../img/center_.png" alt="">
                </div>
            </div>
        </div>
    </div>
    @@include('footer.html')
</body>
<script>
    layui.use(function () {
        var form = layui.form;
        var layer = layui.layer;

        form.on('submit(contact_us_btn)', function (data) {
            var value = data.elem.value;
            console.log('value', value);
            return false;
        });
    });

    var map = new BMapGL.Map("map");
    var point = new BMapGL.Point(113.256342,23.062094);
    map.enableScrollWheelZoom(true);
    var marker = new BMapGL.Marker(point);  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中
    map.centerAndZoom(point, 18);
    map.enableKeyboard(); //启用键盘上下左右键移动地图
    map.enableScrollWheelZoom(); //启用滚轮放大缩小
    var opts = {
        width: 200,     // 信息窗口宽度
        height: 120,     // 信息窗口高度
        title: "广州炜洹贸易有限公司", // 信息窗口标题
        enableMessage: true,//设置允许信息窗发送短息
    }
    var infoWindow = new BMapGL.InfoWindow("地址：广州市荔湾区荷景路74-78号", opts);  // 创建信息窗口对象
    map.openInfoWindow(infoWindow, point); //开启信息窗口
    marker.addEventListener("click", function () {
        map.openInfoWindow(infoWindow, point); //开启信息窗口
    });

</script>

</html>
