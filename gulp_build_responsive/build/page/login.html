<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    @@include('head.html')
</head>

<body>
    <div class="login">
        <div class="login_left">
            <div class="cover_box">
                <img class="cover" src="../../img/login_left.png" draggable="false" alt="">
            </div>
        </div>
        <div class="login_right">
            <div class="cover_box">
                <img class="cover" src="../../img/login_right.png" draggable="false" alt="">
            </div>
        </div>
        <div class="login_form">
            <h1 class="title">Hello，欢迎回家</h1>
            <form class="layui-form form" action="">
                <div class="item">
                    <img class="cover" src="../../img/username.png" alt="">
                    <input type="text" name="mobile" placeholder="请输入手机号" lay-affix="clear" lay-verify="required|phone" lay-vertype="tips"
                        lay-reqtext="请输入手机号" autocomplete="off" class="layui-input input">
                </div>
                <div class="item">
                    <img class="cover" src="../../img/password.png" alt="">
                    <input type="password" name="password" placeholder="请输入密码" lay-affix="eye"
                        lay-verify="required" lay-vertype="tips" lay-reqtext="请输入密码" autocomplete="off"
                        class="layui-input input">
                </div>
                <div class="forget">
                    <a href="./forget.html" class="link">忘记密码?</a>
                </div>
                <div class="submit">
                    <button class="layui-btn btn" lay-submit lay-filter="login_submit">登录</button>
                </div>
                <div class="register">
                    <a href="./register.html" class="link">没有账号，前往注册</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
