<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>申请售后</title>
    @@include('head.html')
</head>

<body style="background: #f7f7f7;">
    @@include('me_header.html')
    <div class="me">
        <div class="main">
            <div class="container">
                <div class="wrap">
                    <div class="right_main">
                        <div class="module box_shadow box_radius">
                            <div class="order_main">
                                <div class="me_common_head justify_apace">
                                    <h3 class="title">退换商品</h3>
                                </div>
                                <div class="son_head">
                                    <h4 class="title">产品信息</h4>
                                </div>
                                <div class="order_details margin_bottom">
                                    <div class="item justify_apace">
                                        <div class="left_shopping display_flex">
                                            <div class="cover_box box_radius">
                                                <img class="cover" src="../../img/product_li1.png" alt="">
                                            </div>
                                            <div class="shopping_explain">
                                                <h3 class="name">新鲜黑猪带皮五花肉农家散养土猪原切冷冻烤肉食材500g猪肉猪五花</h3>
                                                <div class="lead">农家散养士猪，洁净自然生长，长出美味好猪肉全程低温冷冻，食材新鲜如初</div>
                                                <div class="lead count">数量：1</div>
                                                <div class="lead">商品规格：黑猪带皮五花肉【4斤】</div>
                                            </div>
                                        </div>
                                        <div class="price">
                                            <span class="ide">￥</span>
                                            <span class="count">130.00</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="son_head">
                                    <h4 class="title">退货信息</h4>
                                </div>
                                <div class="afterSale_goods_type">
                                    <form class="layui-form">
                                        <div class="box">
                                            <div class="name">货物状态</div>
                                            <select name="goodsType" lay-filter="goodsTypeChang" lay-verify="required"
                                                lay-vertype="tips" lay-reqtext="请选择货物状态">
                                                <option value="">请选择货物状态</option>
                                                <option value="goodsType1">未拆封完好无损</option>
                                                <option value="goodsType2">已拆封，无损不影响二次销售</option>
                                                <option value="goodsType3">已拆封，细微磨损不影响二次销售</option>
                                            </select>
                                        </div>
                                        <div class="box">
                                            <div class="name">退款原因</div>
                                            <select name="goodsReason" lay-filter="goodsReasonChang"
                                                lay-verify="required" lay-vertype="tips" lay-reqtext="请选择退款原因">
                                                <option value="">请选择退款原因</option>
                                                <option value="goodsReason1">商家无货联系我取消订单</option>
                                                <option value="goodsReason2">商品降价</option>
                                                <option value="goodsReason3">不想要了</option>
                                                <option value="goodsReason4">商品错选/多选</option>
                                                <option value="goodsReason5">地址信息填写错误</option>
                                                <option value="goodsReason6">没用/少用/错用优惠</option>
                                            </select>
                                        </div>
                                        <div class="box">
                                            <div class="name">补充描述</div>
                                            <textarea name="textarea" placeholder="请填写反馈内容" class="layui-textarea"
                                                style="resize: none;" lay-verify="required" lay-vertype="tips"
                                                lay-reqtext="请填写反馈内容"></textarea>
                                        </div>
                                        <div class="status_btn">
                                            <ul class="list display_flex">
                                                <div class="li">
                                                    <button class="layui-btn link" lay-submit
                                                        lay-filter="formSubmit">确认提交</button>
                                                </div>
                                                <li class="li">
                                                    <a href="javascript:history.back()" class="link">返回列表</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    layui.use(function () {
        var layer = layui.layer;
        var form = layui.form;
        var form = layui.form;

        form.on('select(goodsTypeChang)', function (data) {
            var value = data.value;
            console.log('货物状态', value);
        });

        form.on('select(goodsReasonChang)', function (data) {
            var value = data.value;
            console.log('退款原因', value);
        });

        // 提交事件
        form.on('submit(formSubmit)', function (data) {
            var field = data.field;
            console.log(field);
            return false; // 阻止默认 form 跳转
        });

    });
</script>

</html>
